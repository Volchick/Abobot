version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - abobot_net

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - db
      - alembic
    environment:
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - abobot_net

  alembic:
    build:
      dockerfile: Dockerfile.alembic
      context: .
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - abobot_net


networks:
  abobot_net:
    driver: bridge

volumes:
  pgdata: